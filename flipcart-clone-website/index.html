<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navigation and Search -->
    <header>
        <div class="logo">Flipkart</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Login</a>
        </nav>
        <input type="text" placeholder="Search for products..." id="search-bar">
    </header>

    <!-- Main Product Section -->
    <section id="products">
        <!-- Product List -->
        <div class="product">
            <img src="download-_2__1.jpg" alt="Product 1">
            <h3>Smartphone</h3>
            <p>$14,00.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="download.jpg" alt="Product 2">
            <h3>PenDrive</h3>
            <p>$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="laptop.jpg" alt="Product 3">
            <h3>Laptop</h3>
            <p>$40,000.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="smartwatch.jpg" alt="Product 4">
            <h3>Smartwatch</h3>
            <p>$700.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="blutooth.jpg" alt="Product 5">
            <h3>Bluetooth Speaker</h3>
            <p>$559.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <img src="camera.jpg" alt="Product 6">
            <h3>Camera</h3>
            <p>$86,499.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Flipkart Clone</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
